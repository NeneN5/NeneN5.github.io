    <main>
      <!--laatikko sisällölle + sisältö-->
      <div class="box">
        <div id="toteutus"></div>
      </div>

        <script>
            fetch('toteutus.JSON')
            .then(function (response) {
                return response.json();
            })
            .then(function (responseJson) {
                kerro(responseJson)
            })

            .catch(function (error) {
                document.getElementById("toteutus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            })

            //sisältöä hakeva funktio, joka hakee tiedot objektista ja kirjoittaa ne sivulle
                function kerro(json) {
                    document.getElementById("toteutus").innerHTML = "<h1><b>" + json.otsikko + "</b></h1><br>" +
                    "<p>" + json.osallistujat.lukumaara + "</p>" +
                    "<p>" + json.osallistujat.nimet + "</p>" +
                    "<p>" + json.toteutus.kesto + "</p>" +
                    "<p>" + json.toteutus.kesto_viikkoina + "</p>" +
                    
                    //kuva
                    "<p><img src=" + json.kuva + "></p>";
                   

                }

        </script>
