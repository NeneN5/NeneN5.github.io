    <main>

    <!--Hakulaatikko ja paikka mihin pokemonin kuva laitetaan-->
        <h1>Pokemon haku</h1>
        <p>
        <input type="text" id="pokemonName" placeholder="Enter Pokemon name">
        <button onclick="poke()">Hae</button>
        <button onclick="kaanna()" id="kaannaBtn" style="display: none;">Käännä</button><br>
        <div id="nimi">Kirjoita laatikkoon Pokemonin nimi <br><br>

          <!--Poke nimilista-->
          <h2>Pokemonien nimiä</h2>
          <p>Jos et muista Pokemonien nimiä, tässä joitakin: </p>
          <ul>
            <li>Cinccino</li>
            <li>Piplup</li>
            <li>Pichu</li>
            <li>Oshawott</li>
            <li>Jigglypuff</li>
        </div>

        <!--Pokemonin kuva-->
        <p id="kuva2"></p>

        <!--tiedot pokemonista-->
        <p id="tiedot"></p>
        </p>


        <script>
            function poke() {
            //Tallennetaan annettu Pokn nimi muuttujaan pokeName, muutetaan se samalla pieniksi kirjaimiksi
            const pokeName = document.getElementById("pokemonName").value.toLowerCase();
            
            //Tallenbnetaan myös nimi talteen muuttujaan name
            const name = document.getElementById("pokemonName").value;

            //fetch ja kutsutaan funktiota pokekuva
            fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)

            //JSON-muoto
            .then(function (response) {
                return response.json();
            })

            //JSON-muodon käsittely ja kutsutaan funktiota kerro() ja välitetään JSON-vastaus
            .then(function (responseJson) {
                pokekuva(responseJson)
            })

            //Virheenkäsittely
            .catch(function (error) {
                document.getElementById("nimi").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            })


            //Määritellään funktio pokekuva(obj)
            function pokekuva(obj) {
                //Tallennetaan muuttujan linkki jossa pokekuva
                currentPokemon = obj; 

                let pokeurl = obj.sprites.front_default;
                //kirjoitetaan kuva, nimi sivulla ja tyhjennetään hakukenttä
                document.getElementById("kuva2").innerHTML = "<img src=" + pokeurl + ">";
                document.getElementById("nimi").innerHTML = "<b>" + name + "</b>";
                document.getElementById("pokemonName").value = "";

                //Näytä käännä-nappi
                document.getElementById("kaannaBtn").style.display = "inline";

                //tyhjennä
                document.getElementById("tiedot").innerHTML = "";
            }
            }

            //selkä ja ominaisuudet funktio
            function kaanna() {
                if (!currentPokemon)return;
                
                //selkä kuva
                let backurl = currentPokemon.sprites.back_default;
                document.getElementById("kuva2").innerHTML = "<img src=" + backurl + ">";

                let types = currentPokemon.types
                .map(t=> t.type.name)
                .join(", ");

                //3 ominaisuutta
                document.getElementById("tiedot").innerHTML =
                "<p><b>Tyyppi:</b> " + types + "</p>" +
                "<p><b>Pituus:</b> " + currentPokemon.height + "</p>" +
                "<p><b>Paino:</b> " + currentPokemon.weight + "</p>";
            }

        </script>
