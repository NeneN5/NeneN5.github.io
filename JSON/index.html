    <!--Sisältö-->
  
    <main>
        <div id="vastaus"></div>

        <script>
            fetch('tietue.JSON')

            .then(function (response) {
                return response.json();
            })

            .then(function (responseJson) {
                kerro(responseJson)
            })

            .catch(function (error) {
                document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            })

            //funktio joka hakee tiedon objektista ja kirjoittaa ne sivulle

            function kerro(obj) {
                let tiedot = "<h1>" + obj.otsikko + "</h1><br>"
                    + "<br><p class='kuvaus'>" + obj.kuvaus + "</p><hr>"
                //kuvan määritteleminen
                    + "<p><img src=" + obj.kuva + "></p>"

                //keskitetään teksti center-tagillä keskelle
                    + "<center><h2>" + "Opintojakso" + "</h2>" + "<p class='opintojakso'>Nimi: " + obj.opintojakso.nimi + "<br>"
                    + "Tunnus: " + obj.opintojakso.tunnus + "<br>"
                    + "Opintopisteet: " + obj.opintojakso.opintopisteet + "</p><br></center>";

                //lisätään väliotsikko
                    tiedot += "</p><h3> Aiheet </h3>";

                //for-silmukka, joka luo myös linkit sivulle
                for (var i = 0; i < obj.tekniikat.length; i++) {
                    tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b>";
                    tiedot += " <a href=" + obj.tekniikat[i].linkki + ">" + obj.tekniikat[i].linkki + "</a>" + "<br>";
                }
                tiedot += "</p>";

                document.getElementById("vastaus").innerHTML = tiedot;
            }
        </script>
