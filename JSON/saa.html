    <main>
      <div class="saa-tiedot">
      <h1><b>Sää Helsingissä</b></h1>
      <div id="aika"></div>
      <div id="tieto"></div>
     </div>

      <script>
        //Haetaan säädata
        fetch('https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric')
        .then(function (response) {
          return response.json();
        })
        .then(function (responseJson) {
          kerro(responseJson)
        })
        .catch(function (error) {
          document.getElementById("tieto").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
        })

        //Kellonaika Helsingissä
        let aikaMs = Date.now();
        let helsinkiTime = new Date(aikaMs);

        let hours = helsinkiTime.getHours();
        let minutes = helsinkiTime.getMinutes();

        if (minutes < 10) {
          minutes = "0" + minutes;
        }

        document.getElementById("aika").innerHTML = "<p>Sää kello " + hours + ":" + minutes + "</p>";



        function kerro(json) {
          document.getElementById("tieto").innerHTML = "<b><p>Sää: <br>" + json.weather[0].description + "</p>" +
          "<p>Lämpötila: <br>" + json.main.temp + "°C</p>" +
          "<p>Tuulen nopeus: <br>" + json.wind.speed + " m/s</p></b>" +
          "<img src='https://openweathermap.org/img/wn/" + json.weather[0].icon + "@2x.png' alt='Weather Icon'>"
        }

      </script>
